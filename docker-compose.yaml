version: "3"


services:

  redis:
    image: redis:latest
    restart: on-failure
    expose:
      - "6379"

  db:
    image: postgres
    restart: on-failure
    env_file:
      - .env
    environment:
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_HOST: ${DATABASE_HOST}
      POSTGRES_DB: ${DATABASE_NAME}
      PG_DATA: /var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD-SHELL", "-c", "pg_isready -U $DATABASE_USER"]
      interval: 10s
      retries: 5
      timeout: 5s

  app:
    build: .
    env_file:
      - .env
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - '8000:8000'
      - '5432:5432'
    depends_on:
      db:
        condition: service_healthy

  celery:
    build: .
    env_file:
      - .env
    command: celery -A config worker -l INFO
    restart: on-failure
    depends_on:
        - redis
        - app
        - db

  celery-beat:
    build: .
    env_file:
      - .env
    command: celery -A config beat -l INFO
    restart: on-failure
    depends_on:
        - redis
        - app
        - db
